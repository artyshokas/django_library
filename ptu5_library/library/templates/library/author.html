{% extends 'library/base.html' %}
{% load i18n %}
{%block title %}{{ author }} Books in {{ block.super }}{% endblock title %}
{% block content %}
    <h1>{{ author }} {% trans "Books" %}</h1>
    <ul>
        {% for book in author.books.all %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
